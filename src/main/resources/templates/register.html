<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="layout/main.html">
<head>
    <title layout:title="Register">Register</title>
    <link th:href="@{/css/register.css}" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="content">
    <div class="login-container">
        <div class="login-form">
            <form th:action="@{'/register'}" method="post">
                <div class="form-group">
                    <label for="user_email" class="form-name">Email:</label>
                    <input type="email" id="user_email" name="user_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="user_password">Password:</label>
                    <div class="password-input-group">
                        <input type="password" id="user_password" name="user_password" class="form-control" required>
                        <i id="toggle-password" class="toggle-password fas fa-eye" onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="re_user_password">Confirm Password:</label>
                    <input type="password" id="re_user_password" name="re_user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="user_full_name">Full Name:</label>
                    <input type="text" id="user_full_name" name="user_full_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit" th:text="#{button.signupp}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Font Awesome for the eye icon -->
<script th:src="@{/js/register.js}"></script>
</body>
</html>
