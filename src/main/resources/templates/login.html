<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title layout:title="Login">Login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5f+ZbSRnZ6H/J17J39DtxpbvXS3nppvpI7rOof6bGgZi1YD" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <!-- Add the error message container -->
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <form th:action="@{/auth}" method="post" id="loginForm">
                <div class="form-group">
                    <label for="user_email">Username</label>
                    <input type="email" id="user_email" name="user_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="user_password">Password</label>
                    <div class="password-input-group">
                        <input type="password" id="user_password" name="user_password" class="form-control" required>
                        <i class="toggle-password fas fa-eye" onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit" th:text="#{button.signin}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
