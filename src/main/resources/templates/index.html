<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html"
      xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://ultraq.net.nz/thymeleaf/layout">
<head>

    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css'}" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js'}"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <script th:src="@{'https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js'}"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js'}"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>computerstore</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #820011">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{'/'}">
                <img class="img"
                     src="https://www.nicepng.com/png/detail/30-300136_the-computer-store-the-computer-store-logo-logo.png"
                     width="100" height="42" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{'/'}">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/era'}">about</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/login'}">login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/register'}">register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Javascript:value(0)"
                           onclick="document.getElementById('logoutFormId').submit()"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/add-item'}">addItem</a>
                    </li>

                </ul>
                <form class="d-flex" role="search" th:action="@{'/search'}" method="get">
                    <ul class="navbar-nav me-4 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="?lng=ru">RUS</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="?lng=en">ENG</a>
                        </li>
                    </ul>
                    <input class="form-control me-2" type="search" name="search_name"
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">search</button>
                </form>
            </div>
        </div>
    </nav>
</div>  <!--navbar-->
<div class="row mt-5">
    <div class="col-6 offset-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th >ID</th>
                <th >name</th>
                <th >price</th>
                <th width="10%" >details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="it : ${tovary}">
                <td th:text="${it.id}" ></td>
                <td th:text="${it.name}" ></td>
                <td th:text="${it.price}" ></td>
                <td><a th:href="@{'/details/'+ ${it.id}}" class="btn btn-info btn-sm"
                       >details</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
